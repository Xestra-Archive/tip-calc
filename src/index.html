<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xestra</title>
</head>

<body>
    <h1>Tip Calculator</h1>
    <p>Fill in everything</p>
    <form action="">
        <label for="Bill">Bill</label>
        <br>
        <input type="number" name="Bill" id="bill" value="10" required>
        <br>
        <br>
        <label for="tipPercent">Tip %</label>
        <br>
        <input type="number" name="tipPercent" id="tipPercent" value="15" required>
        <br>
        <br>
        <label for="numOfPeople">Number of People</label>
        <br>
        <input type="number" name="numOfPeople" id="numOfPeople" value="1" required>
        <br>
        <!-- <button onclick="calculator()">Submit</button> -->
        <i class="button" onclick="run()">Submit</i>
        <p>Tip: <a id="totalTip"></a> - Per Person</p>
        <p>Total: <a id="total"></a> - Per Person</p>
    </form>

    <script src="./js/app.js"></script>
</body>

</html>
